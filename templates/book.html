{% extends "base.html" %}

{% block content %}

    {% if book %}
        <div class="about_book">
            <h1>{{ title }}</h1>

            <div style="width: 50%; float: left">
                <img width="384" height="600" src="{{ img }}">
            </div>

            <div style="width: 50%; float: left">
                <button style="margin-bottom: 50px" class="like-button"></button>
                {% for key in book %}
                        <h3>{{ key }}</h3>
                        <h5>{{ book[key] }}</h5>
                        {% endfor %}
                        <h3>
                            <a href="{{ link }}">Ссылка на ознакомление</a>
                        </h3>
            </div>

        </div>
    {% else %}
    <h1>Книги с таким индификатором не существует</h1>
    {% endif %}
    <br>


{% endblock %}
